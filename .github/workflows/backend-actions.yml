name: Backend Actions
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-compiles:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run check-format